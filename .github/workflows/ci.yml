name: Full Stack CI

# Permisos para publicar resultados de tests y check runs
permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND (.NET 9)
  # ------------------------------------------------------------------
  backend-ci:
    name: üîô Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/KindergartenAPI
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore KindergartenAPI.sln

      - name: Build
        run: dotnet build KindergartenAPI.sln --no-restore --configuration Release

      - name: Run Tests
        # Ejecuta tests y genera reporte .trx para GitHub
        run: |
          dotnet test KindergartenAPI.Tests/KindergartenAPI.Tests.csproj \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory ./TestResults

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure() # Ejecutar aunque fallen los tests
        with:
          name: '.NET Tests Report'
          path: backend/TestResults/*.trx
          reporter: dotnet-trx

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (React + Vitest)
  # ------------------------------------------------------------------
  frontend-ci:
    name: ‚öõÔ∏è Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests (Vitest)
        run: npm run test:run

      - name: Build Check
        run: npm run build
        env:
          VITE_API_URL: "http://localhost:5214" 

  # ------------------------------------------------------------------
  # JOB 3: DOCKER SANITY CHECK
  # ------------------------------------------------------------------
  docker-check:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Images
        run: docker-compose build
        env:
          DB_PASSWORD: "PasswordDummyForCI123!"
          DB_USER: "sa"